apiVersion: apps/v1
kind: Deployment 
metadata:
  name: {{ include "sampleapl.fullname" . }}
  labels:
    app: {{ include "sampleapl.name" . }}
    chart: {{ include "sampleapl.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "sampleapl.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "sampleapl.name" . }}
        release: {{ .Release.Name }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.image.imagePullSecret }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"  
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 3
            successThreshold: 2
          livenessProbe: 
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
            successThreshold: 1
          resources:
            limits:
                cpu: 200m
                memory: 3Gi
            requests:
                cpu: 100m
                memory: 2Gi
